development:
  adapter: postgresql
  encoding: utf8
  host: localhost
  database: saas_sample_development
  pool: 5
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf8
  host: localhost
  database: saas_sample_test
  pool: 5
  username: <user>
  password: <password>

production:
  adapter: postgresql
  encoding: utf8
  host: localhost
  database: saas_sample_production
  pool: 5
  username: <user>
  password: <password>
